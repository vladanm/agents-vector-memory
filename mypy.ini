[mypy]
# Python version
python_version = 3.10

# Basic strictness
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Too strict for now
check_untyped_defs = True
no_implicit_optional = True

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# Allow dynamic typing where needed
allow_redefinition = True

# Specific module configurations
[mypy-src.*]
ignore_errors = False

[mypy-tests.*]
ignore_errors = True

# Exclude test files and broken backups
exclude = (
    ^src/session_memory_store_broken\.py$|
    ^src/session_memory_store_fixed\.py$|
    ^src/session_memory_store_updated\.py$|
    ^tests/.*$
)
